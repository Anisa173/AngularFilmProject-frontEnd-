<form #filmReview="ngForm" (ngSubmit)="onSubmit(filmReview)">
  <h3>I think it was a great film.Give your points below!</h3>
  <select id="points" name="reviews" [value]="reviewFilm.reviews" ngModel required #review="ngModel">
    <option value="#0" selected>---</option>
    <option value="#1">1</option>
    <option value="#2">2</option>
    <option value="#3">3</option>
    <option value="#4">4</option>
    <option value="#5">5</option>
    <option value="#6">6</option>
    <option value="#7">7</option>
    <option value="#8">8</option>
    <option value="#9">9</option>
    <option value="#10">10</option>
  </select>
  <button type="button" name="submit" (click)="addFreeReview(reviewFilm)">My Points</button>

</form>
