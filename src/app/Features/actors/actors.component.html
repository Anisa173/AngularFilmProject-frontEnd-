<app-actor-details *ngIf="actor;else noActorSelect" (newActor)="onAdded($event)"
  [actor]="actor"></app-actor-details><ng-template #noActorSelect>

</ng-template>
<app-actor-list (actorList)="actor=$event" [actorFilm]="actor" [actorsF]="actora"
